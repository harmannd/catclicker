<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

    <title>Cat Clicker</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>Cat Clicker</h1>
            </div>
        </div>

        <div class="row">
            <div class="col-md-3">
                <h3>Select A Cat!</h3>
            </div>
            <div class="col-md-9">
                <h3 id="cat-name"></h3>
            </div>
        </div>

        <div class="row">
            <div class="col-md-3">
                <ul id="cat-names"></ul>
            </div>
            <div class="col-md-9">
                <img id="cat-image" class="picture" alt="cat image">
            </div>
        </div>

        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-9">
                <p>Clicks: <span id="clicks"></span></p>
                <input id="admin" type="button" value="Admin">
            </div>
        </div>


        <div class="row">
            <div class="col-md-4"></div>
            <div id="admin-menu" class="col-md-8 hidden">
                <p>Name: <input id="admin-name" type="text"></input></p>
                <p>Image URL: <input id="admin-imageURL" type="text"></input></p>
                <p>Clicks: <input id="admin-clicks" type="text"></input></p>
                <input id="save" type="button" value="Save">
                <input id="cancel" type="button" value="Cancel">
            </div>
        </div>
    </div>

    <script src="js/jquery.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
